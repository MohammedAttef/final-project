<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link rel="stylesheet" href="addProduct.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

</head>

<body>

  <div class="add-product-form">
    <h2>Add a New Product</h2>

    <form>
      <label>
        Product Name *
        <input type="text" placeholder="e.g. Handmade Wooden Chair" />
      </label>

      <div class="row">
        <label>
          Price *
          <input type="number" placeholder="e.g. 150.00" />
        </label>

        <label>
          Category *
          <select>
            <option selected disabled>Select a category</option>
            <option>Furniture</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Books</option>
            <option>Others</option>
          </select>
        </label>
      </div>

      <label>
        Description
        <textarea placeholder="Share more details about your product..."></textarea>
      </label>

      <label>
        Product Photo
        <input type="file" multiple />
      </label>

      <label>
        Stock *
        <input type="number" placeholder="e.g. 25" />
      </label>

      <button type="submit" class="add-button">Add Product</button>
    </form>
  </div>

</body>

</html>
